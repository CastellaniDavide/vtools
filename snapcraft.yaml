name: vtools
version: '1.0'
summary: python test package
description: |
 test app for python
base: core18
grade: stable
confinement: strict

apps:
  manage-project:
    command: bin/vtools --snap
    plugs: [home,network-bind]

parts:
  manage-project:
    plugin: python
    python-version: python38
    source: .
    stage-packages: [ncbi-blast+]
    python-packages:
      - requests
